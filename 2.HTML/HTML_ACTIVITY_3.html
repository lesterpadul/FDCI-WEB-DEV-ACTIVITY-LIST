<!-- 
NOTE: This is how you write comments in HTML :P

This is a multi line comment which means that anything written here won't be displayed in the site!

This space is usually reserved for developer notes, remarks, and comments.
-->
<!DOCTYPE html>

<!-- 
NOTE: 

ALL HTML FILES start and end with <html></html>.

Tags are usually written like so:
<html>
CONTENT GOES HERE
</html>

Opening tags start with "<", and end with ">".
Closing tags start with "</", and end with ">".

Ex.
<div>HELLO</div>
<div>WORLD</div>
-->
<html>
<head>
	<!-- 
		NOTE: This section contains the site's meta information
	-->
	<base href="http://www.example.com/page.html">
	<meta name="description" content="YOUR WEBSITE DESCRIPTION HERE">
	<meta name="keywords" content="KEYWORD, THAT, WILL, HELP, WITH, SEO, OPTIMIZATIOn">
	<meta name="author" content="JOHN MART BELAMIDE">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- 
		NOTE: This is where you put your site's title.

		Go ahead, try changing it to something else.

		ACTIVITY: change the title of this page to your name.
	-->
	<title>FDCI ACTIVITY 1</title>
</head>
<body>
	<!-- TITLE -->
	<h1>
		<center>HTML ACTIVITIES</center>
	</h1>

	<h2>

	</h2>

</body>
